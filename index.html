<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marker Detection -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <!-- Video Element -->
      <a-video id="video" src="https://drive.google.com/file/d/1bhEoUK7j31KSN8_1gKAN0LuA1axE9GES/view?usp=sharing" width="2" height="1" position="0 0 0" autoplay loop muted></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const video = document.getElementById("video");

      // Ensure autoplay works by playing video on user interaction
      document.body.addEventListener("click", function() {
        if (video.paused) {
          video.play();
        }
      });
    });
  </script>
</body>
</html>
